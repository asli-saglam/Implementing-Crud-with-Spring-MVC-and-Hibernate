<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitki Listesi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-center">🌱 Bitki Listesi</h1>
        <a href="/plants/create" class="btn btn-success">+ Yeni Bitki Oluştur</a>
    </div>
    <form method="get" action="/plants" class="mb-3">
        <div class="input-group">
            <input type="text" name="search" class="form-control" placeholder="İsme göre ara...">
            <button class="btn btn-primary">🔍 Ara</button>
        </div>
    </form>
    <div class="row g-4">
        <div class="col-md-4" th:each="plant : ${plants}">
            <div class="card shadow">
                <div class="card-body">
                    <h5 class="card-title" th:text="${plant.name}">Bitki Adı</h5>
                    <h6 class="card-subtitle mb-2 text-muted">ID: <span th:text="${plant.id}"></span></h6>
                    <p class="card-text" th:text="${plant.description}">Açıklama</p>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <strong>Fiyat:</strong> <span th:text="${plant.price}">0</span> ₺
                        </li>
                        <li class="list-group-item">
                            <strong>Stok:</strong> <span th:text="${plant.stock}">0</span>
                        </li>
                    </ul>
                    <div class="mt-3">
                        <a th:href="@{'/plants/edit/' + ${plant.id}}" class="btn btn-warning btn-sm me-1">✏️ Düzenle</a>
                        <a th:href="@{'/plants/delete/' + ${plant.id}}" class="btn btn-danger btn-sm">🗑️ Sil</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
