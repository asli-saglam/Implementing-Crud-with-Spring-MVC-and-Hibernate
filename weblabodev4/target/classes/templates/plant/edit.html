<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitki Düzenle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">
    <div class="text-center mb-4">
        <h1>✏️ Bitki Düzenle</h1>
        <p class="text-muted">Seçilen bitkinin detaylarını düzenleyin.</p>
    </div>
    <form th:action="@{'/plants/' + ${plant.id}}" th:object="${plant}" method="post" class="shadow p-4 rounded bg-light">
        <div class="mb-3">
            <label for="name" class="form-label">Adı</label>
            <input type="text" class="form-control" id="name" name="name" th:value="*{name}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Açıklama</label>
            <textarea class="form-control" id="description" name="description" th:text="*{description}" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Fiyat</label>
            <input type="number" step="0.01" class="form-control" id="price" name="price" th:value="*{price}" required>
        </div>
        <div class="mb-3">
            <label for="stock" class="form-label">Stok</label>
            <input type="number" class="form-control" id="stock" name="stock" th:value="*{stock}" required>
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">💾 Güncelle</button>
            <a href="/plants" class="btn btn-secondary">↩️ İptal</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
